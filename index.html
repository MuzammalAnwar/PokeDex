<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js"></script>
    <script src="./backgroundColorPicker.js"></script>
    <script src="./scriptTemplates.js"></script>
    <link rel="icon" type="image/x-icon" href="/img/PokeDexFavicon.webp">
    <title>PokeDex</title>
</head>

<body onload="init()">
    <header>
        <h1>My Pokémon Showcase</h1>
        <input type="text" id="searchPokemon" placeholder="Search Pokémon...">
        <section id="morePokemons">
            <div id="showMoreIconLeft" class="">
                <img class="showMoreIconLeft" onclick="showPreviousPokemons()" src="./img/showMoreIcon.png">
            </div>
            <div id="showMoreIconRight">
                <img class="showMoreIcon" onclick="showNextPokemons()" src="./img/showMoreIcon.png">
            </div>
        </section>
    </header>
    <section class="pokeCardContainer" id="pokeCardContainer"></section>
    <section id="showPokemonFullCard" class="d-none" onclick="hideElement('showPokemonFullCard','d-none')">
        <div class="popupContainer">
            <div id="popUp" onclick="stopClose(event)"></div>
        </div>
    </section>
</body>

</html>
